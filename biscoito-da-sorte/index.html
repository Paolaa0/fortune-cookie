<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>Biscoito da Sorte</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Dancing+Script:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    />
  </head>
  <body>
    <main>
      <div class="screen1">
        <h1>Qual é sua sorte de hoje?</h1>
        <p>Abra o biscoito e descubra!</p>
        <input
          class="cookie1"
          type="image"
          id="btnOpen"
          src="./assets/fortune-cookie.jpg"
          alt="Botão de Imagem"
        />
      </div>

      <div class="screen2 hide">
        <h2>Aqui está a sua sorte de hoje:</h2>
        <div class="fortune-message" id="fortuneMessage"></div>
        <img
          class="cookie2"
          src="./assets/opened-cookie.jpg"
          alt="biscoito da sorte aberto"
        />
        <button id="btnAnother">Abrir outro biscoito</button>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
